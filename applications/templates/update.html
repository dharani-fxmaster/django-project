{% extends "base.html" %}

{% block title %}Update Registration{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Registration</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
